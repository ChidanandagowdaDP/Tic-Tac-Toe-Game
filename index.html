<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
       <br> <h1>Tic Tac Toe</h1>
   
    <main>
        <div class="turn_x_o">
            <div class="turnX turn ">Turn X's</div>
            <div class="turnO turn ">Turn O's</div>
        </div>

        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div class="msg hide">
            <p class="Winner_msg">WINNER</p>
        </div>
        <div class="reset">
            <button class="new resBtn">Reset Game</button>
            <button class="new newBtn hide">New Game</button>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
